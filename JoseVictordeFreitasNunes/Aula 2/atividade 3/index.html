<!DOCTYPE html>
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8">
    <title>Atividade 2</title> 
    <link rel="stylesheet" href="./css/styles.css">
</head> 
<body> 
    <h1>Criar conta</h1>
    <form  name="criarConta"  method="POST" enctype="multipart/form-data"  action="http://www.atdsistemas.com.br/web/formulario/"> 
    
        <fieldset>

            <legend>
             Informações Pessoais 
            </legend>
            <label for="nome">Primeiro nome:</label>
            <input type="text" id="nome",name="nome" required>
            <br>
            <br>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" required>
            <br>
            <br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">
            <br>
            <br>
            <label>Sexo:</label>
            <br>
            <input type="radio"  id="masculino" name="sexo" >
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="feminino" name="sexo">
            <label for="feminino">Feminino</label>
            <br>
            <input type="radio" id="naoDefinido" name="sexo">
            <label for="naoDefinido">Não Definido</label>
            <br>
            <br>
            <label for="formacao">Nivel de Formação Acadêmica Concluido : </label>
            <select id="formacao" name="formacao">
                <option value="nenhuma"> Nenhuma Formação</option>
                <option value="ensinoMedio"> Ensino Medio</option>
                <option value="ensinoSuperior"> Ensino Superior</option>
            </select>
            <br>
            <br>
            <label for="quemSouEu">Quem sou eu?</label>
            <br>
            <textArea  id="quemSouEu" name="quemSouEu" rows="4" cols="120"></textArea>
        </fieldset>
        <fieldset>
            <legend>
            Redes Sociais :
            </legend>
            <br>
            <label for="twitter">Twitter:</label>
            <input type="url" id="twitter" name="twitter" required>
            <br>
            <br>
            <label for="insta">Instagram:</label>
            <input type="url" id="insta" name="instagram" required>
            <br>
            <br>
            <label for="face">Facebook:</label>
            <input type="url" id="face" name="facebook" required>
        </fieldset>

        <fieldset>
            <legend>
            Informações de Login :
            </legend>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <br>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <br>
            <input type="checkbox" id="lembrarSenha" name="lembrarSenha">
            <label for="lembrarSenha">Lembrar-me</label>
        </fieldset>
        <br>
        <button type="reset">Limpar Campos</button>
        <button type="submit"> Enviar</button>
    </form>
</body> 
</html>
